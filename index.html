<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolt</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #00aaff; /* Wolt blue */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    /* Hero Section */
    .hero {
      background: url('https://cdn.wolt.com/frontpage/wolt-banner.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      color: white;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .cta-button {
      background-color: #00aaff;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
    }

    /* Content Section */
    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px 0;
    }

    footer a {
      text-decoration: none;
      color: #00aaff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://raw.githubusercontent.com/Report0101/Support1/main/Woltlogo.jpg" alt="Wolt Logo">
    <nav>
      <a href="#home" style="margin-right: 20px; color: white;">Home</a>
      <a href="#services" style="margin-right: 20px; color: white;">Services</a>
      <a href="#contact" style="color: white;">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Wolt</h1>
    <p>Delivering food, groceries, and more to your doorsteps</p>
    <a href="#cta" class="cta-button">Get Started</a>
  </div>

  <!-- Content Section -->
  <div class="content" id="services">
    <h2>Our Services</h2>
    <p>We offer fast and reliable delivery for food, groceries, and more from your favorite local stores.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Wolt. All rights reserved. <br>
    <a href="https://wolt.com/en/hun">Visit our main site</a></p>
  </footer>

</body>
</html>
