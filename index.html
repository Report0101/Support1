<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolt Support</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6; /* Light background */
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: #00aaff; /* Wolt blue */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    header img {
      max-height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .content img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 2em;
      color: #00aaff;
    }

    .content p {
      font-size: 1.2em;
      color: #555;
      margin: 10px 0 20px;
    }

    /* Placeholder for Chat Box */
    #chat-placeholder {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #aaa;
      border: 2px dashed #ddd;
    }

    #chat-placeholder span {
      color: #888;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #f8f9fa;
      font-size: 0.9em;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://wolt.com/favicon.ico" alt="Wolt Logo">
    Wolt Support
  </header>

  <!-- Main Content -->
  <main>
    <div class="content">
      <img src="https://cdn.wolt.com/frontpage/logo-blue.svg" alt="Wolt Service">
      <h1>Welcome to Wolt Support</h1>
      <p>Your friendly assistant for any queries or issues. Let’s chat!</p>
    </div>

    <!-- Placeholder for Chat Box -->
    <div id="chat-placeholder">
      <span>Chat box will be integrated here.</span>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2024 Wolt Support. All rights reserved. Visit us at <a href="https://wolt.com">Wolt.com</a>.</p>
  </footer>
</body>
</html>
