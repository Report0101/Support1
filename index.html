<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolt Support</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6; /* Light background */
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: #00aaff; /* Wolt blue */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    header img {
      max-height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .content img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 2em;
      color: #00aaff;
    }

    .content p {
      font-size: 1.2em;
      color: #555;
      margin: 10px 0 20px;
    }

    /* Placeholder for Chat Box */
    #chat-placeholder {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #aaa;
      border: 2px dashed #ddd;
      position: relative;
      overflow: hidden;
    }

    iframe.intercom-messenger-frame,
    iframe.intercom-launcher-frame {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #f8f9fa;
      font-size: 0.9em;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://github.com/Report0101/Support1/blob/main/Woltlogo.jpg" alt="Wolt Logo">
    Wolt Support
  </header>

  <!-- Main Content -->
  <main>
    <div class="content">
      <img src="https://cdn.wolt.com/frontpage/logo-blue.svg" alt="Wolt Service">
      <h1>Welcome to Wolt Support</h1>
      <p>Your friendly assistant for any queries or issues. Let’s chat!</p>
    </div>

    <!-- Placeholder for Chat Box -->
    <div id="chat-placeholder">
      <span>Loading chat...</span>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2024 Wolt Support. All rights reserved. Visit us at <a href="https://wolt.com">Wolt.com</a>.</p>
  </footer>

  <script>
    // Intercom Settings
    window.intercomSettings = {
      api_base: "https://api-iam.intercom.io",
      app_id: "g6q5w0r6",
    };

    // Load Intercom Widget and Replace Placeholder
    (function () {
      var w = window;
      var ic = w.Intercom;
      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", w.intercomSettings);
      } else {
        var d = document;
        var i = function () {
          i.c(arguments);
        };
        i.q = [];
        i.c = function (args) {
          i.q.push(args);
        };
        w.Intercom = i;
        var l = function () {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.intercom.io/widget/g6q5w0r6";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
          s.onload = function () {
            // Hide Placeholder after Intercom Widget is Ready
            document.getElementById("chat-placeholder").style.display = "none";
          };
        };
        if (document.readyState === "complete") {
          l();
        } else if (w.attachEvent) {
          w.attachEvent("onload", l);
        } else {
          w.addEventListener("load", l, false);
        }
      }
    })();
  </script>
</body>
</html>
